<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Kasil!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hearts"></div> <!-- Heart animation container -->
    <div class="container">
        <h1>Happy Valentine's Day, <span class="name">Kasil</span>!</h1>
        <p>You mean the world to me. Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yesButton">Yes!</button>
            <button id="noButton">No</button>
        </div>
        <div id="response" class="hidden">
            <p>Yay! I'm so happy! ❤️</p>
            <p>Let's make this day special together!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
